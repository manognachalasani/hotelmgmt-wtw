<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe Hotel - Book Your Stay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            margin-bottom: 15px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .room-card {
            background: #f9f9f9;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }

        .room-card:hover {
            border-color: #667eea;
            transform: translateY(-3px);
        }

        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .room-type {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .room-price {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 24px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .booking-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="card">
            <div class="header">
                <div class="logo">üè® Luxe Hotel</div>
                <div id="authSection">
                    <button class="btn-primary" onclick="showSection('login')">Login</button>
                    <button class="btn-secondary" onclick="showSection('register')">Register</button>
                </div>
                <div id="userSection" style="display: none;">
                    <span id="userName" style="margin-right: 15px; font-weight: 600;"></span>
                    <button class="btn-secondary" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>

        <!-- Alerts -->
        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-error" id="errorAlert"></div>

        <!-- Login Section -->
        <div class="card section" id="loginSection">
            <h2>Login</h2>
            <form id="loginForm">
                <label>Email</label>
                <input type="email" id="loginEmail" value="admin@hotel.com" required>
                
                <label>Password</label>
                <input type="password" id="loginPassword" value="admin123" required>
                
                <button type="submit" class="btn-primary">Login</button>
                <button type="button" class="btn-secondary" onclick="showSection('search')">Cancel</button>
            </form>
            <p style="margin-top: 15px; color: #666;">
                Test: admin@hotel.com / admin123 or staff@hotel.com / staff123
            </p>
        </div>

        <!-- Register Section -->
        <div class="card section" id="registerSection">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-row">
                    <div>
                        <label>First Name</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div>
                        <label>Last Name</label>
                        <input type="text" id="lastName" required>
                    </div>
                </div>
                
                <label>Email</label>
                <input type="email" id="regEmail" required>
                
                <label>Password (min 8 characters)</label>
                <input type="password" id="regPassword" minlength="8" required>
                
                <label>Phone</label>
                <input type="tel" id="phone" placeholder="+1234567890" required>
                
                <button type="submit" class="btn-primary">Register</button>
                <button type="button" class="btn-secondary" onclick="showSection('search')">Cancel</button>
            </form>
        </div>

        <!-- Main Content -->
        <div class="card section active" id="searchSection">
            <h1>Find Your Perfect Room</h1>
            
            <div class="form-row">
                <div>
                    <label>Check-In Date</label>
                    <input type="date" id="checkIn" required>
                </div>
                <div>
                    <label>Check-Out Date</label>
                    <input type="date" id="checkOut" required>
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label>Room Type</label>
                    <select id="roomType">
                        <option value="">All Types</option>
                        <option value="SINGLE">Single - $100/night</option>
                        <option value="DOUBLE">Double - $150/night</option>
                        <option value="SUITE">Suite - $300/night</option>
                        <option value="DELUXE">Deluxe - $450/night</option>
                        <option value="PRESIDENTIAL">Presidential - $1000/night</option>
                    </select>
                </div>
                <div>
                    <label>Guests</label>
                    <input type="number" id="guests" min="1" value="1">
                </div>
            </div>

            <button class="btn-primary" onclick="searchRooms()">Search Available Rooms</button>

            <div id="roomsGrid" class="grid"></div>
        </div>

        <!-- Bookings Section -->
        <div class="card section" id="bookingsSection">
            <h2>My Bookings</h2>
            <div id="bookingsList"></div>
        </div>

        <!-- Book Room Section -->
        <div class="card section" id="bookSection">
            <h2>Complete Your Booking</h2>
            <div id="bookingDetails"></div>
            <form id="bookForm">
                <label>Number of Guests</label>
                <input type="number" id="bookGuests" min="1" required>
                
                <label>Special Requests (Optional)</label>
                <input type="text" id="specialRequests" placeholder="e.g., Late check-in, non-smoking">
                
                <button type="submit" class="btn-primary">Confirm Booking</button>
                <button type="button" class="btn-secondary" onclick="showSection('search')">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        const API = 'http://localhost:3000/api';
        let token = localStorage.getItem('token');
        let user = localStorage.getItem('user') ? JSON.parse(localStorage.getItem('user')) : null;
        let selectedRoom = null;

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('checkIn').min = today;
        document.getElementById('checkOut').min = today;
        document.getElementById('checkIn').value = today;
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 3);
        document.getElementById('checkOut').value = tomorrow.toISOString().split('T')[0];

        // Initialize
        if (token && user) {
            updateUI();
        }

        function updateUI() {
            if (user) {
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('userSection').style.display = 'block';
                document.getElementById('userName').textContent = `Hello, ${user.firstName}!`;
            } else {
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('userSection').style.display = 'none';
            }
        }

        function showSection(section) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(section + 'Section').classList.add('active');
        }

        function showAlert(message, type = 'success') {
            const alert = document.getElementById(type === 'success' ? 'successAlert' : 'errorAlert');
            alert.textContent = message;
            alert.classList.add('show');
            setTimeout(() => alert.classList.remove('show'), 5000);
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const res = await fetch(`${API}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();
                if (data.success) {
                    token = data.data.token;
                    user = data.data.user;
                    localStorage.setItem('token', token);
                    localStorage.setItem('user', JSON.stringify(user));
                    updateUI();
                    showSection('search');
                    showAlert('Login successful!');
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (err) {
                showAlert('Login failed', 'error');
            }
        });

        // Register
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPassword').value,
                phone: document.getElementById('phone').value
            };

            try {
                const res = await fetch(`${API}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const data = await res.json();
                if (data.success) {
                    token = data.data.token;
                    user = data.data.user;
                    localStorage.setItem('token', token);
                    localStorage.setItem('user', JSON.stringify(user));
                    updateUI();
                    showSection('search');
                    showAlert('Registration successful!');
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (err) {
                showAlert('Registration failed', 'error');
            }
        });

        function logout() {
            token = null;
            user = null;
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            updateUI();
            showSection('search');
            showAlert('Logged out successfully');
        }

        // Search Rooms
        async function searchRooms() {
            const checkIn = document.getElementById('checkIn').value;
            const checkOut = document.getElementById('checkOut').value;
            const roomType = document.getElementById('roomType').value;
            const guests = document.getElementById('guests').value;

            if (!checkIn || !checkOut) {
                showAlert('Please select dates', 'error');
                return;
            }

            try {
                let url = `${API}/bookings/availability?checkInDate=${checkIn}&checkOutDate=${checkOut}`;
                if (roomType) url += `&roomType=${roomType}`;
                if (guests) url += `&minCapacity=${guests}`;

                const res = await fetch(url);
                const data = await res.json();

                if (data.success) {
                    displayRooms(data.data, checkIn, checkOut);
                } else {
                    showAlert('Search failed', 'error');
                }
            } catch (err) {
                showAlert('Search failed', 'error');
            }
        }

        function displayRooms(rooms, checkIn, checkOut) {
            const grid = document.getElementById('roomsGrid');
            grid.innerHTML = '';

            const available = rooms.filter(r => r.isAvailable);

            if (available.length === 0) {
                grid.innerHTML = '<p style="padding: 40px; text-align: center; color: #666;">No rooms available. Try different dates!</p>';
                return;
            }

            available.forEach(room => {
                const nights = Math.ceil((new Date(checkOut) - new Date(checkIn)) / (1000 * 60 * 60 * 24));
                const total = room.pricePerNight * nights;

                const card = document.createElement('div');
                card.className = 'room-card';
                card.innerHTML = `
                    <div class="room-header">
                        <div class="room-type">${room.type}</div>
                        <div class="room-price">$${room.pricePerNight}</div>
                    </div>
                    <p style="margin-bottom: 10px;">Room ${room.roomNumber}</p>
                    <p style="margin-bottom: 15px; color: #666;">
                        ${nights} nights = <strong>$${total}</strong>
                    </p>
                    <button class="btn-primary" style="width: 100%;" onclick='bookRoom(${JSON.stringify({roomId: room.roomId, roomNumber: room.roomNumber, type: room.type, price: room.pricePerNight, total, nights, checkIn: "${checkIn}", checkOut: "${checkOut}"})})'>
                        Book Now
                    </button>
                `;
                grid.appendChild(card);
            });
        }

        function bookRoom(room) {
            if (!token) {
                showAlert('Please login to book', 'error');
                showSection('login');
                return;
            }

            selectedRoom = room;
            document.getElementById('bookingDetails').innerHTML = `
                <div style="background: #f9f9f9; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                    <h3>${room.type} - Room ${room.roomNumber}</h3>
                    <p>üìÖ ${room.checkIn} to ${room.checkOut} (${room.nights} nights)</p>
                    <p style="font-size: 24px; color: #667eea; font-weight: bold; margin-top: 10px;">
                        Total: $${room.total}
                    </p>
                </div>
            `;
            showSection('book');
        }

        // Book Room
        document.getElementById('bookForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const guests = document.getElementById('bookGuests').value;
            const specialRequests = document.getElementById('specialRequests').value;

            try {
                const res = await fetch(`${API}/bookings`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        roomId: selectedRoom.roomId,
                        checkInDate: selectedRoom.checkIn,
                        checkOutDate: selectedRoom.checkOut,
                        numberOfGuests: parseInt(guests),
                        specialRequests
                    })
                });

                const data = await res.json();
                if (data.success) {
                    showAlert('Booking confirmed! üéâ');
                    showSection('bookings');
                    loadBookings();
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (err) {
                showAlert('Booking failed', 'error');
            }
        });

        // Load Bookings
        async function loadBookings() {
            if (!token) return;

            try {
                const res = await fetch(`${API}/bookings/my-bookings`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await res.json();
                if (data.success) {
                    displayBookings(data.data);
                }
            } catch (err) {
                showAlert('Failed to load bookings', 'error');
            }
        }

        function displayBookings(bookings) {
            const list = document.getElementById('bookingsList');
            
            if (bookings.length === 0) {
                list.innerHTML = '<p style="padding: 20px; color: #666;">No bookings yet. Book your first room!</p>';
                return;
            }

            list.innerHTML = bookings.map(b => `
                <div class="booking-card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <h3>${b.room?.type} - Room ${b.room?.roomNumber}</h3>
                        <span class="status status-${b.status.toLowerCase()}">${b.status}</span>
                    </div>
                    <p>üìÖ ${new Date(b.checkInDate).toLocaleDateString()} - ${new Date(b.checkOutDate).toLocaleDateString()}</p>
                    <p>üë• ${b.numberOfGuests} guests</p>
                    <p style="font-weight: bold; margin-top: 10px;">Total: $${b.totalPrice}</p>
                    ${b.status === 'CONFIRMED' ? `
                        <button class="btn-danger" style="margin-top: 10px;" onclick="cancelBooking('${b.id}')">Cancel Booking</button>
                    ` : ''}
                </div>
            `).join('');
        }

        async function cancelBooking(id) {
            if (!confirm('Are you sure you want to cancel this booking?')) return;

            try {
                const res = await fetch(`${API}/bookings/${id}/cancel`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await res.json();
                if (data.success) {
                    showAlert('Booking cancelled');
                    loadBookings();
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (err) {
                showAlert('Cancellation failed', 'error');
            }
        }

        // Add navigation buttons
        const nav = document.createElement('div');
        nav.className = 'card';
        nav.style.display = 'none';
        nav.innerHTML = `
            <div class="tabs">
                <button class="tab active" onclick="showSection('search'); this.parentElement.querySelectorAll('.tab').forEach(t => t.classList.remove('active')); this.classList.add('active');">Search Rooms</button>
                <button class="tab" onclick="showSection('bookings'); loadBookings(); this.parentElement.querySelectorAll('.tab').forEach(t => t.classList.remove('active')); this.classList.add('active');">My Bookings</button>
            </div>
        `;
        document.querySelector('.container').insertBefore(nav, document.getElementById('loginSection'));

        // Show nav when logged in
        if (token) {
            nav.style.display = 'block';
        }

        // Update nav visibility on login/logout
        const originalUpdateUI = updateUI;
        updateUI = function() {
            originalUpdateUI();
            nav.style.display = token ? 'block' : 'none';
        };
    </script>
</body>
</html>
